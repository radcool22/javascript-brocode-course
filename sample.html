<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Simple Calculation</title>
    </head>
<body>
 
 <script type="text/javascript">
function getcal()

{
var n1=document.getElementById("number").value;
var n2=document.getElementById("price").value;
alert(n1*n2);
document.getElementById("result").value = n1*n2
}

</script>
<form>
    <br >Enter the Quantity of Items: &nbsp;&nbsp 
    <input type="text" id="number" name="number"/><br/>
    Enter Price of Each Item: 

    <input type="text" id="price" name="price: "/><br/>

    <input type="button" value="result" onclick="getcal()"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp

    <input type="text" id="result" name="result"/><br/>
</form>
 

    </body>
</html>
